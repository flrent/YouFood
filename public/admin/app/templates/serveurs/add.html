<h3>Ajouter un serveur</h3>
<div class="row">
<br>
<form class="form-horizontal">
<fieldset>
  <div class="control-group">
    <label class="control-label" for="serveurNom">Nom du serveur</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="serveurNom" value="">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="serveurIdentifiant">Identifiant</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="serveurIdentifiant" value="">
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" id="serveurAddButton" class="btn btn-primary">Ajouter le serveur</button>
    <a class="btn" href="/admin/serveurs">Cancel</a>
  </div>
</fieldset>
</form>
</div>
