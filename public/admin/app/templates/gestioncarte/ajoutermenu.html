<h4>Ajouter un menu</h4>
<form class="form-horizontal">
<fieldset>
  <div class="control-group">
    <label class="control-label" for="addMenuNom">Nom</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="addMenuNom" value="<%= nom %>" />
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="addMenuSubmit">Ajouter ce menu</button>
    <button class="btn">Cancel</button>
  </div>
</fieldset>
</form>
