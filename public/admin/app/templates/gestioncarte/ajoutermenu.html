<h4>Ajouter un menu</h4>
<form class="form-horizontal">
<fieldset>
  <div class="control-group">
    <label class="control-label" for="addMenuNom">Nom</label>
    <div class="controls">
      <input type="hidden" class="input-xlarge" id="addMenuId" value="<%= _id %>" />
      <input type="text" class="input-xlarge" id="addMenuNom" value="<%= name %>" />
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" id="addMenuSubmit">Ajouter ce menu</button>
    <a class="btn" href="/getMenus" id="cancelMenu">Cancel</a>
  </div>
</fieldset>
</form>
