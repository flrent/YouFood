<h3>Gestion des textes</h3>
<div class="clear"></div>
<p><br></p>

<form class="form-horizontal">
<fieldset>
  <div class="control-group">
    <input type="hidden" class="input-xlarge" id="infosRestoId" value="<%= _id %>">
    <label class="control-label" for="input01">Nom du restaurant</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="infosRestoTitre" value="<%= name %>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="input01">Texte d'accueil</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="infosRestoDesc" value="<%= desc %>">
    </div>
  </div>
  <div class="form-actions">
    <a id="infosRestoMaj" class="btn btn-primary">Save changes</a>
  </div>
</fieldset>
</form>
