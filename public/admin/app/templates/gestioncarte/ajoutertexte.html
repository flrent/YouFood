<h4>Ajouter un texte</h4>

<form class="form-horizontal">
<fieldset>
  <div class="control-group">
    <label class="control-label" for="input01">Nom du restaurant</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="infosRestoTitre" value="<%= name %>">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="input01">Texte d'accueil</label>
    <div class="controls">
      <input type="text" class="input-xlarge" id="infosRestoDesc" value="<%= desc %>">
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" id="infosRestoMaj" class="btn btn-primary">Save changes</button>
    <button class="btn">Cancel</button>
  </div>
</fieldset>
</form>
